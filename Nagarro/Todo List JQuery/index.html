<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body >
	

	<header>
		<h1>📝 Todo List</h1>
		<!-- <h3></h3> -->
		<p class="slogan">
			Finally, get your life and job organised.
			The world’s #1 task manager and to-do list website.		
		</p>	
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="➕" />
		</form>
	</header>
	<main>
		<!-- <button class="delete">Delete</button> -->
		<section class="task-list">
			<h2 class="head-task">Tasks</h2>

			
			<div id="tasks">
			</div>
			
		</section>

		<!-- <section id="finished">
		<h2 class="head-task" id>Finished task</h2>
		</section> -->
	</main>

	


	<script src="j-script.js"></script>
	<script src="main.js"></script>
</body>
</html>
