<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="picContainer">
        <h2>Roam around the World <i class="fa-solid fa-earth-africa"></i></h2>
        <div id="number">1/4</div>
        <div id="image1" class="img">
            <img src="https://images.unsplash.com/photo-1543349689-9a4d426bee8e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NXw4OTYyMDMzfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" />
        </div>
        <div id="image2" class="img">
            <img src="https://media.istockphoto.com/photos/mumbai-skyline-wadala-sewri-lalbaug-picture-id1325342016?b=1&k=20&m=1325342016&s=170667a&w=0&h=eVzl8oUCTtR4lK-dPtd8q1SvelPGCjkkdpRx7gJoICo=" />
        </div>
        <div id="image3" class="img">
            <img src="https://images.unsplash.com/photo-1550109161-7262e652bf82?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bGFzJTIwdmVnYXN8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60" />
        </div>
        <div id="image4" class="img">
            <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZHViYWl8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"/>
        </div>
        <div class="left" onclick="left()"></div>
        <div class="right" onclick="right()"></div>
        <div class="dots">
            <div class="dot i1"></div>
            <div class="dot i2"></div>
            <div class="dot i3"></div>
            <div class="dot i4"></div>
        </div>    
        <h1 class="cityName">Dubai</h1>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
