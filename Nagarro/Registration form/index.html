<!DOCTYPE html>  
 <html>  
 <head>  
  <title>Form in HTML</title>
  <style>
    
    #personal{
        background-color: aqua;
        padding: 4px;
    }

    #school{
        background-color: hotpink;
        padding: 4px;
        margin-top: 4px;
    }
    
    legend{
        font-size: large;
        font-weight: bold;
    }

  </style>  
</head>  
 <body>  
     <h2>Registration form</h2>  
    <form>  
     <fieldset id="personal">  
        <legend>User personal information</legend>  
        <label>Enter your full name</label><br>  
        <input type="text" name="name"><br>  
         <label>Enter your email</label><br>  
         <input type="email" name="email"><br>  
         <label>Enter your password</label><br>  
         <input type="password" name="pass"><br>  
         <label>confirm your password</label><br>  
         <input type="password" name="pass"><br>  
         <br><label>Enter your gender</label><br>  
         <input type="radio" id="gender" name="gender" value="male"/>Male  <br>  
         <input type="radio" id="gender" name="gender" value="female"/>Female <br/>    
         <input type="radio" id="gender" name="gender" value="others"/>others <br/>   
          <br>Enter your Address:<br>  
         <textarea></textarea><br>  
         <input type="submit" value="submit">  
     </fieldset>  

     <fieldset id="school">  
        <legend>User school information</legend>  
        <label>Enter your school name</label><br>  
        <input type="text" name="schoolName"><br>  
         <label>Scholl email address</label><br>  
         <input type="email" name="schoolEmail"><br>    
         <label>Enter your school contact number:</label><br>
         <input type="number" name="schoolContact"><br>      
          <label>Enter your school address:</label><br>
         <textarea></textarea><br>  
         <input type="submit" value="submit">  
     </fieldset>  
  </form>  
 </body>  
</html>
