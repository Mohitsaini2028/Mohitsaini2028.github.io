<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Popup Project</title>

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>


</head>
  <body>
    
    <div class="container text-center mt-5">
        <button class="clicks btn btn-dark">Click me</button>
    </div>

    <div id="box" class="container mt-5">
        <i class="fa fa-times submission float-right m-2" title="close the popup" aria-hidden="true"></i>
        <div class="one">
            <h3 class="pt-3 text-center">Enter Details</h3>
            <form action="#" class="text-light">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" class="form-control"> 
                </div>
                
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" name="" class="form-control"> 
                </div>
                
                <input type="button" value="Submit" class="btn btn-primary submission">
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
